<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Code review newsletter signup">
        <title>Accessible Form Project</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/56962bec70.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action="index.html" method="post">
            <div class="container">
                <div class="title-container">
                    <h1>The Code Review</h1>
                </div>
                    <h2>Signup for our newsletter</h2>
                    <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
            
                    <hr class="style1">
                    <hr class="style2">
            </div>
            <div class="contact">
                <fieldset class="contact-info">
                    <legend>Contact Information</legend>
                        <p class="note">* indicates required fields</p>
                            <div class="contact-form">
                                <div class="form-field">
                                <label for="name">Full name</label>
                                <input type="text" id="name" placeholder="Jane Doe *" name="user-name" required>
                                </div>
                                <div class="form-field">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="JaneDoe@email.com *" name="user-email" required>
                            </div>
                            <div class="form-field">
                                <label for="telephone">Phone number</label>
                                <input type="tel" id="phone" name="user-phone" placeholder="(000) 000-0000">
                            </div>
                            <div class="form-field">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" name="user-address" placeholder="123 Any Street">
                            </div>
                            <div class="form-field">
                                <label for="city">City</label>
                                <input type="text" id="city" name="user-city" placeholder="Any City">
                            </div>
                            <div class="form-field">
                                <label for="state">State</label>
                                <select id="state" name="state"><option value="Choose State">Choose State</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
                            </div>
                            <div class="form-field-zip">
                                <label for="zip">Zip Code </label>
                                <input type="text" id="zip" name="user-zip" placeholder="12345">
                            </div>
                            </div>
                </fieldset>
                <hr>
                <fieldset class="newsletter">
                    <legend>Newsletter:</legend>
                        <p class="format">Select the newsletters you would like to receive</p>
                            
                            <input type="checkbox" id="html_news" value="html_news" name="newsletter_type" >
                            <label for="html_news">HTML News</label><br>
                                
                            <input type="checkbox" id="css_news" value="css_news" name="newsletter_type" >
                            <label for="css_news"> CSS News</label><br>

                            <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_type">
                            <label for="javascript_news"> Javascript News</label><br>

                        <p>Newsletters format</p>
                            <input type="radio" id="html" value="html" name="newsletter_type">
                            <label for="html">HTML</label><br>

                            <input type="radio" id="plain_text" value="plain_text" name="newsletter_type">
                            <label for="plain_text">Plain text</label><br>
    
                            <label for="other-topics">Other topics you'd like to hear about</label>
                            <textarea id="other-topics" name="other-topics" placeholder="Add comments here."></textarea>

                </fieldset>
                <div class="button">Sign Up</div>
                <button type="submit" value="Sign Up"></button>
                </div>
            </div>
        </form>
            <footer>
                <div class="bar">
                    <p class="copyright">&copy;<em>The Code Review</em></p>
                </div>
            </footer>
        </body>
</html>
